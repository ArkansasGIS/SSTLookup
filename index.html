<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sales and Use Tax Section Local Tax Lookup Tools</title>
</head>

<body>
<h2 align="center">Lookup Excise Taxes by Address</h2>

<p align="center">Enter your address including street suffix. (For example, St, Rd, Ln, Ave, etc.)</p>

<p>
<form action="Results.php" class="frmAddress" method="post" name="frmAddress">
        <table align="center" border="0" cellpadding="2" cellspacing="2" width="787">
	<tbody>
		<tr>
			<td bgcolor="#EEF0F7">
			<div align="left">Street</div>
			</td>
			<td align="left" bgcolor="#EEF0F7"><input id="Street" name="Street" size="30" tabindex="1" type="text" value="" required></td>
		</tr>
		<tr>
			<td>
			<div align="left">City</div>
			</td>
			<td align="left"><input id="City" name="City" size="30" tabindex="2" type="text" value=""  required></td>
		</tr>
		<tr>
			<td bgcolor="#EEF0F7">
			<div align="left">State</div>
			</td>
			<td align="left" bgcolor="#EEF0F7"><label for="txtplus4"><input disabled="disabled" name="State2" size="4" type="text" value="AR" /><input type="hidden" size="4" name="State" value="AR" /></label></td>
		</tr>
		<tr>
			<td>
			<div align="left">Zip</div>
			</td>
			<td align="left"><label for="Zip"><input id="Zip" name="ZIP" size="7" tabindex="3" type="text" value="" required></label></td>
		</tr>
		<tr>
			<td align="center" bgcolor="#EEF0F7" colspan="2" height="31">
			<div align="left">&nbsp;</div>
			<input tabindex="4" type="submit" value="Get Rates" /> <input id="clearData1" name="clearData1" tabindex="5" type="reset" value="Clear" /> <!-- <input tabindex="4" type="submit" value="Get Rates" />
			<input id="clearData1" name="clearData1" tabindex="5" type="reset" value="Clear" /> --></td>
		</tr>
	</tbody>
</table>
</form>
</p>

<h2 align="center"><br />
Lookup Excise Taxes by Zip Code</h2>

<p>
<form action="Results.php" class="frmAddress" method="post" name="frmZip">
        <table align="center" border="0" cellpadding="2" cellspacing="2" width="787">
	<tbody>
		<tr>
			<td bgcolor="#EEF0F7">
			<div align="left">Enter Your Zip Code&nbsp;<strong>(required)</strong></div>
			</td>
			<td align="left" bgcolor="#EEF0F7"><input id="Zip5" maxlength="5" name="Zip5" size="15" tabindex="6" type="text" required></td>
		</tr>
		<tr>
			<td>
			<div align="left"><label for="txtplus4">Enter Your Plus 4 Zip Code <strong><span class="rowitem1">(required)</span></strong></label></div>
			</td>
			<td align="left"><input id="Zip4" maxlength="4" name="Zip4" size="8" tabindex="7" type="text" value="" required></td>
		</tr>
		<tr>
			<td align="left" bgcolor="#EEF0F7" class="rowitem1" valign="top">(if you don&#39;t know your Plus 4 Zip Code, you can look it up on the USPS website)</td>
			<td align="center" bgcolor="#EEF0F7"><a href="http://tools.usps.com/go/ZipLookupAction!input.action">USPS Website</a></td>
		</tr>
		<tr>
			<td align="center" colspan="2">
			<div align="left">&nbsp;</div>
			<input tabindex="8" type="submit" value="Get Rates" /> <input id="clearData2" name="clearData2" tabindex="9" type="reset" value="Clear" /></td>
		</tr>
	</tbody>
</table>
</form>
</p>
</body>

</html>
